server:
  port: 9000

spring:
  profiles:
    include: credentials
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true # H2 웹 콘솔을 사용하겠다는 의미
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:

cloud:
  aws:
    s3:
      bucket: edit-server-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false