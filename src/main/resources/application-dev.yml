server:
  port: 9001

spring:
  profiles:
    include: credentials
    active: dev
  application:
    name: edit
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true # H2 웹 콘솔을 사용하겠다는 의미
  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:
    data: classpath:testData.sql

cloud:
  aws:
    s3:
      bucket: edit-server-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false